<!DOCTYPE html>

<body>

    <!-- ===============================

    ================================ -->
    <div class="top-bar">
        <div class="logo">Encryptii</div>

    ================================ -->

        <!-- Left Panel: Description & Options -->
        <div class="left-panel" id="left-panel">
            <h2>Welcome</h2>
            <p>Select an option from the top bar to see details here.</p>
            <!-- Buttons for sub-actions can appear dynamically here -->
        </div>

        <!-- Right Panel: Terminal Output -->
        <div class="terminal-panel" id="terminal-panel">
            <p class="log-info">Terminal output will appear here.</p>
