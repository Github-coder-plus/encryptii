<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptii Alpha</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TOP NAVIGATION -->
    <div class="top-bar">
        <button id="nav-encryption-rest">Encryption (At Rest)</button>
        <button id="nav-encryption-quiz">Encryption Needs Quiz (Business)</button>
        <button id="nav-metadata">Metadata Protection Quiz</button>
        <button id="nav-social-engineering">Social Engineering Quiz</button>
        <button id="nav-device-security">Device & Account Security</button>
        <button id="nav-network-exposure">Network Exposure Quiz</button>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="main-container">

        <!-- LEFT DESCRIPTION/CHOICE PANEL -->
        <div class="left-panel" id="left-panel">
            <h2>Category Description</h2>
            <p>Select a category from the top bar to view options.</p>

            <hr>

            <h3>Options</h3>
            <button>Start Quiz</button>
            <button>Show Overview</button>
            <button>Recommended Actions</button>
        </div>

        <!-- TERMINAL PANEL (OUTPUT AREA) -->
        <div class="terminal-panel" id="terminal">
            <p>Awaiting input...</p>
        </div>

    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
</body>
</html>
